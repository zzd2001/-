<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI研究者个人简历</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="profile-image">
                <img src="imgs/1.jpg" alt="个人照片">
            </div>
            <h1>您的姓名</h1>
            <p class="title">AI研究者 / 工程师</p>
        </div>
    </header>

    <main>
        <section id="about">
            <div class="container">
                <h2>关于我</h2>
                <p>在这里添加您的个人简介，包括您的专业背景和研究方向。</p>
            </div>
        </section>

        <section id="research">
            <div class="container">
                <h2>研究兴趣</h2>
                <ul>
                    <li>深度学习</li>
                    <li>自然语言处理</li>
                    <li>计算机视觉</li>
                    <li>强化学习</li>
                </ul>
            </div>
        </section>

        <section id="experience">
            <div class="container">
                <h2>工作经历</h2>
                <div class="experience-item">
                    <h3>公司/机构名称</h3>
                    <p class="date">2020 - 至今</p>
                    <p>在这里描述您的工作职责和成就</p>
                </div>
            </div>
        </section>

        <section id="publications">
            <div class="container">
                <h2>发表论文</h2>
                <ul>
                    <li>论文标题 1 (2023)</li>
                    <li>论文标题 2 (2022)</li>
                </ul>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>联系方式</h2>
                <p>邮箱：your.email@example.com</p>
                <p>GitHub：github.com/yourname</p>
            </div>
        </section>
    </main>
</body>
</html>
